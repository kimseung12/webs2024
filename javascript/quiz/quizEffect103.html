        <div class="quiz__check">정답 확인</div>

    <script>
        // 선택자
        const quizWrap = document.querySelector(".quiz__wrap")
        const quizCheck = document.querySelector(".quiz__check")
        const quizConfirm = document.querySelector(".quiz__confirm");
        

        // 문제 정보
        let quizInfo = [];
        let quizScore = 0;

        // 문제 가져오기
        const fetchQuiz = () => {
            fetch("https://kimseung12.github.io/webs2024/json/gineungsaShort.json")
            .then(res => res.json())
            .then(items => {
                quizInfo = items.map((item, index) => {
                    const formattedQuiz = {
                        infoDate: item.time,
                        infoQuestion: item.question,
                        infoDesc: item.question_desc,
                        infoAnswer: item.correct_answer
                    }
                    // // 보기 가져오기
                    // const choices = [...item.incorrect_answers, item.correct_answer];

                    // //보기 랜덤 섞기
                    // for (let i = choices.length - 1; i > 0; i--) {
                    //         const j = Math.floor(Math.random() * (i + 1));
                    //         [choices[i], choices[j]] = [choices[j], choices[i]];
                    //     }

                    // formattedQuiz.infoChoice = choices;
                    return formattedQuiz;
                });
                console.log(quizInfo);
                updataQuiz();
            })
        }

        // 문제 출력
        const updataQuiz = () => {
            const quizArray = [];

            quizInfo.forEach((quiz, number) => {
                quizArray.push(`
                    <div class="quiz">
                        <div class="quiz__header">${quiz.infoDate}</div>
                        <div class="quiz__main">
                            <div class="quiz__question">${number+1}. ${quiz.infoQuestion}</div>
                            <div class="quiz__answer ">${quiz.infoAnswer}</div>
                            <div class="quiz__desc2">${quiz.infoDesc}</div>
                        </div>
                            <div class="quiz__input">
                                <input type="text" placeholder="정답을 입력해주세요!">
                            </div>
                            <div class="quiz__footer">
                                <button class="quiz__confirm">정답 확인하기</button>
                            </div>
                    </div>
                `);
            })

            
            quizWrap.innerHTML = quizArray.join("");
        }

        // 정답 확인
        quizCheck.addEventListener("click", () => {
            const quizElements = document.querySelectorAll(".quiz");

            quizElements.forEach((quizElement, index) => {
                const quizInput = quizElement.querySelector(".quiz__input input");  //체크한 정답
                const quizAnswer = quizElement.querySelector(".quiz__answer");
                const quizDesc = quizElement.querySelector(".quiz__desc");

                if(quizInput){
                    const userAnswer = quizInput.value;
                    const correctAnswer = quizAnswer.textContent;

                    if(userAnswer === correctAnswer){
                        console.log("정답");
                        quizElement.classList.add("good");
                        quizDesc.classList.remove("none");
                        quizScore++;
                    } else {
                        console.log("오답")
                        quizElement.classList.add("bad");
                        quizAnswer.classList.remove("none");
                        quizDesc.classList.remove("none");

                    }
                }
            });
            
            alert("총 맞은 갯수는 : " + quizScore + "개 입니다.");
        });

        // 페이지가 로드 된 후 실행
        document.addEventListener("DOMContentLoaded", () => {
            fetchQuiz();
        })
    </script>
</body>
