<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습</title>

    <link href="https://webfontworld.github.io/LotteriaChab/LotteriaChab.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            color: #000;
            font-family: 'LotteriaChab';
            font-weight: 400;
        }
        li {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        #wrap {
            display: flex;
        }
        #nav {
            width: 300px;
            padding: 20px;
        }
        #nav li a {
            border: 1px solid #a600ff;
            display: block;
            padding: 10px;
            margin-bottom: 5px;
        }
        #nav li a:hover {
            background-color: #a600ff;
            color: #ffffff;
        }
        #nav .webd {
            margin-top: 50px;
        }
        #nav .webd li {
            width: 48px;
            display: inline-block;
        }
        #main {
            width: 100%;
            min-height: 100vh;
        }
        #main iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <nav id="nav">
            <ul>
                <li><a href="layout01.html">Layout01</a></li>
                <li><a href="layout02.html">Layout02</a></li>
                <li><a href="layout03.html">Layout03</a></li>
                <li><a href="layout04.html">Layout04</a></li>
                <li><a href="layout05.html">Layout05</a></li>
            </ul>
            <ul class="webd">
                <li><a href="A-1.html">A-1</a></li>
                <li><a href="A-2.html">A-2</a></li>
                <li><a href="A-3.html">A-3</a></li>
                <li><a href="A-4.html">A-4</a></li>
                <li><a href="B-1.html">B-1</a></li>
                <li><a href="B-2.html">B-2</a></li>
                <li><a href="B-3.html">B-3</a></li>
                <li><a href="B-4.html">B-4</a></li>
                <li><a href="C-1.html">C-1</a></li>
                <li><a href="C-2.html">C-2</a></li>
                <li><a href="C-3.html">C-3</a></li>
                <li><a href="C-4.html">C-4</a></li>
                <li><a href="D-1.html">D-1</a></li>
                <li><a href="D-2.html">D-2</a></li>
                <li><a href="D-3.html">D-3</a></li>
                <li><a href="D-4.html">D-4</a></li>
                <li><a href="E-1.html">E-1</a></li>
                <li><a href="E-2.html">E-2</a></li>
                <li><a href="E-3.html">E-3</a></li>
                <li><a href="E-4.html">E-4</a></li>
                <li><a href="M-1.html">M-1</a></li>
                <li><a href="M-2.html">M-2</a></li>
                <li><a href="M-3.html">M-3</a></li>
                <li><a href="M-4.html">M-4</a></li>
                <li><a href="M-5.html">M-5</a></li>
                <li><a href="M-6.html">M-6</a></li>
            </ul>
        </nav>
        <main id="main">
            <iframe src="layout01.html" frameborder="0"></iframe>
        </main>

        <script>
            document.querySelectorAll("#nav ul li").forEach((li) => {
                li.addEventListener("click", (event) => {
                    event.preventDefault();

                    const href = li.querySelector("a").getAttribute("href");
                    
                    document.querySelector("#main iframe").src = href;
                });
            });
        </script>
    </div>
</body>
</html>
